<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simon</title>
	<link rel="stylesheet" href="includes/bootstrap.min.css">
	<link rel="stylesheet" href="simon.css">
	<script src="includes/jquery.min.js"></script>
	<script src="simon.js"></script>
</head>
<body>
	<div id="simon">
		<div id="simonMenuBox">
			<p id="title" class="text-center">SIMON</p>
			<div id="menu">
				<div id="levelBox">
					<div id="levelDisplay">
						<p>--</p>
					</div>
					<p>LEVEL</p>
				</div>
				<div id="startBox" class="circleBox">
					<button id="startButton" class="btn-success circleButton"></button>
					<p>START</p>
				</div>
				<div id="strictBox" class="circleBox">
					<button id="strictButton" class="btn-warning circleButton"></button>
					<p>STRICT</p>
				</div>
			</div>
			<div class="clear"></div>
			<div id="switch">
				<p class="col-xs-2">ON</p>
				<button id="switchButton" class="col-xs-8">
					<div id="switchToggle"></div>
				</button>
				<p class="col-xs-2">OFF</p>
			</div>
			<div class="clear"></div>
		</div>
		<button id="button1" class="gameButton col-xs-6"></button>
		<button id="button2" class="gameButton col-xs-6"></button>
		<button id="button3" class="gameButton col-xs-6"></button>
		<button id="button4" class="gameButton col-xs-6"></button>
		<div id="credit" class="text-center col-xs-2 col-xs-offset-5">
			by <a href="https://www.github.com/zer0rei" target="_blank">HE</a>
		</div>
	</div>
</body>
</html>
